<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="author" content="Iancu-Marius">
<meta name="keywords" content="bootstrap practice">
<title>Bootstrap Practice - All Concepts Applied</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<body>
    <div class="container-sm p-4 my-3 border text-capitalize text-black-50">
        <h1>This is my first Bootstrap heading <mark> With some small text beside</mark></h1>
        <h1 class="display-4">This should be<span class="bg-primary"> a very large title</span></h1>
        <p>And this is my first<mark>marked</mark> paragraph</p>
        <p>And this is the second one. Also, this should be <abbr title="Changes dimensions relative to the device">responsive</abbr></p>
        <blockquote class="blockquote-footer">From Web</blockquote>
    </div>
    <hr>
        <div class="row mx-2 text-center text-sm-start text-md-center">
            <div class=" bg-success col-sm-12 col-md-4">One </div>
            <div class=" bg-danger col-sm-12 col-md-4">Two</div>
            <div class=" bg-primary col-sm-12 col-md-4">Three</div>
        </div>
        <div class="row mx-2 border mt-2 text-center text-sm-start text-md-center">
            <div class="col-md-3">Four </div>
            <div class="col-md-3">Five </div>
            <div class="col-md-3">Six </div>
            <div class="col-md-3">Seven </div>
        </div>
        <code>span</code> <br>
        <kbd>ctrl + p</kbd>
        <hr>
        <table class="table">
            <tr class="border">
                <th>Team</th>
                <th>Points</th>
                <th>W</th>
                <th>L</th>
                <th>D</th>
            </tr>
            <tr>
                <td class="bg-primary">Chelsea</td>
                <td>20</td>
                <td>5</td>
                <td>1</td>
                <td>5</td>
            </tr>
        </table>
</body>
</html>
